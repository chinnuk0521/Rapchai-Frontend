services:
  # PostgreSQL Database (Optional - if you want local DB instead of Supabase)
  postgres:
    image: postgres:15-alpine
    container_name: rapchai-postgres
    environment:
      POSTGRES_DB: rapchai_db
      POSTGRES_USER: rapchai_user
      POSTGRES_PASSWORD: rapchai_password
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8 --lc-collate=C --lc-ctype=C"
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - rapchai-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U rapchai_user -d rapchai_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: rapchai-redis
    command: redis-server --appendonly yes
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - rapchai-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  rapchai-network:
    driver: bridge
